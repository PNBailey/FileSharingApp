<mat-sidenav-container class="sidenav-container">
    <mat-sidenav [opened]="loggedOnUser$ | async" mode="side">
        <div class="sidenav-content">
            <button class="mx-3 my-3 folders-btn" mat-flat-button (click)="createNewFolder()">
                <mat-icon fontIcon="add"></mat-icon>
                Add New Folder
            </button>
            <p-tree *ngIf="(folders$ | async).length > 0"
                [value]="(folders$ | async) | parentFolderFilter | convertToFolderNodes" [draggableNodes]="true"
                [droppableNodes]="true" draggableScope="self" droppableScope="self" (onNodeDrop)="onDrop($event)"
                selectionMode="single" (onNodeSelect)="folderSelected($event)" />
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="p-3">
        <mat-card>
            <mat-card-content>
                <router-outlet></router-outlet>
            </mat-card-content>
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
