<p-table #dt [value]="files$ | async" [(selection)]="selectedFiles" dataKey="id" [rowHover]="true" [rows]="10"
    [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loadingFiles$ | async"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} files" [filterDelay]="0"
    [globalFilterFields]="['file.fileType.name', 'file.name']">
    <ng-template pTemplate="caption">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <button mat-flat-button (click)="clear()" color="accent">
                    <mat-icon fontIcon="clear_all"></mat-icon>
                    Clear
                </button>
            </div>
            <div class="d-flex align-items-center">
                <div>
                    <app-file-search></app-file-search>
                </div>
                <button mat-flat-button (click)="openFileUploadDialog()" color="primary">
                    <mat-icon fontIcon="add"></mat-icon>
                    Add File
                </button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4rem">
                <p-tableHeaderCheckbox />
            </th>
            <th pSortableColumn="fileType.name" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    File Type
                    <p-sortIcon field="fileType.name" />
                    <!-- <p-columnFilter field="fileType.name" matchMode="in" display="menu" [showMatchModes]="false"
                        [showOperator]="false" [showAddButton]="false" class="ml-auto">
                        <ng-template pTemplate="header">
                            <div class="px-3 pt-3 pb-0">
                                <span class="font-bold">File Type Picker</span>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="item" let-value let-filter="filterCallback">
                            <p-multiSelect [ngModel]="value" [options]="fileTypes$ | async" placeholder="Any"
                                (onChange)="filterTable($event.value)" optionLabel="name">
                                <ng-template let-fileType pTemplate="fileType">
                                    <div class="inline-block vertical-align-middle">
                                        <i class="pi {{ fileType.icon }} me-2"></i>
                                        <span class="ml-1 mt-1">{{ fileType.name }}</span>
                                    </div>
                                </ng-template>
                            </p-multiSelect>
                        </ng-template>
                    </p-columnFilter> -->
                </div>
            </th>
            <!-- <th>
                <p-columnFilter field="fileType.name" matchMode="in" [showMenu]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-multiSelect [ngModel]="value" [options]="fileTypes$ | async" placeholder="Any"
                            (onChange)="filter($event.value)" optionLabel="name">
                            <ng-template let-fileType pTemplate="fileType">
                                <div class="inline-block vertical-align-middle">
                                    <i class="pi {{ fileType.icon }} me-2"></i>
                                    <span class="ml-1 mt-1">{{ fileType.name }}</span>
                                </div>
                            </ng-template>
                        </p-multiSelect>
                    </ng-template>
                </p-columnFilter>
            </th> -->
            <th pSortableColumn="name" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    File Name
                    <p-sortIcon field="name" />
                    <!-- <p-columnFilter type="text" field="name" display="menu" class="ml-auto" /> -->
                </div>
            </th>
            <th pSortableColumn="lastModified" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    Last Modified
                    <p-sortIcon field="lastModified" />
                    <!-- <p-columnFilter type="text" field="lastModified" display="menu" class="ml-auto" /> -->
                </div>
            </th>
            <th pSortableColumn="size" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    Size
                    <p-sortIcon field="size" />
                    <!-- <p-columnFilter type="text" field="size" display="menu" class="ml-auto" /> -->
                </div>
            </th>
            <th style="width: 5rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-file>
        <tr class="p-selectable-row">
            <td>
                <p-tableCheckbox [value]="file" />
            </td>
            <td class="d-flex align-items-center">
                <span class="p-column-title">File Type</span>
                <i class="pi {{ file.fileType.icon }} me-2"></i>
                <span class="ml-1 vertical-align-middle">{{ file.fileType.name }}</span>
            </td>
            <td>
                <span class="p-column-title">File Name</span>
                {{ file.name | textLength: 30 }}
            </td>
            <td>
                <span class="p-column-title">Last Modified</span>
                {{ file.lastModified | date: 'short' }}
            </td>
            <td>
                <span class="p-column-title">Size</span>
                {{(file.size / 1000000 | number: '1.1-2') + 'mb'}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No files found.</td>
        </tr>
    </ng-template>
</p-table>
